<div class="page_title">
  <h1>Lost and Found</h1>
</div>
<div class="post-wrap wrap mt-5">
  <div class="container">
    <div class="contact-desc"></div>
    <form
      #form="ngForm"
      (ngSubmit)="
        submit(
          lostOrFound_,
          itemName_,
          description_,
          image_,
          date_,
          location_,
          name_,
          email_,
          phoneNumber_
        )
      "
    >

    <!-- Lost or Found Btn -->
    <div class="btn_container">
      <button
      (click)="getThisValue('Lost')"
      name="lost"
      #lostOrFound_="ngModel"
      [(ngModel)]="lostOrFound"
      class="lost"
      >
      I Lost</button>

      <button
      (click)="getThisValue('Found')"
      name="found"
      #lostOrFound_="ngModel"
      [(ngModel)]="lostOrFound"
      class="found"
      >
      I Found!!</button>
    </div>
    <div class="mb-4">
      <label for="itemName" class="form-label">Lost or Found <span class="required-label">*Required</span></label>

    <div class="mb-4">
      <input
        name="lost"
        #lostOrFound_="ngModel"
        [(ngModel)]="lostOrFound"
        value="Lost"
        id="lost"
        type="radio"
        class="form-check-input"
        required
      />
      <label for="found" class="form-check-label">Lost</label>
    </div>

    <div class="mb-4">
      <input
      name="found"
      #lostOrFound_="ngModel"
      [(ngModel)]="lostOrFound"
      value="Found"
      id="found"
      type="radio"
      class="form-check-input"
      required
    />
    <label for="found" class="form-check-label">Found</label>
    </div>

  </div>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="lostOrFound_.touched && lostOrFound_.status === 'INVALID'"
    >
      Please choose one of them.
    </div>

      <!-- Item Name -->
      <div class="mb-4">
        <label for="itemName" class="form-label">Item Name <span class="required-label">*Required</span></label>
        <input
          name="itemName"
          #itemName_="ngModel"
          [(ngModel)]="itemName"
          id="itemName"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="itemName_.touched && itemName_.invalid"
      >
        Please enter item name.
      </div>

      <!-- Desc -->
      <div class="mb-4">
        <label for="description" class="form-label">Description <span class="required-label">*Required</span></label>
        <textarea
          name="description"
          #description_="ngModel"
          [(ngModel)]="description"
          id="name"
          type="text"
          class="form-control"
          required
          minlength="1"
        ></textarea>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="description_.touched && description_.invalid"
      >
        Please enter
      </div>

      <!-- Image -->
      <div class="mb-4">
        <label for="iamge" class="form-label">Item Image URL <span class="required-label">*Required</span></label>
        <input
          name="image"
          #image_="ngModel"
          [(ngModel)]="image"
          id="iamge"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="image_.touched && image_.invalid"
      >
        Please enter
      </div>

      <!-- Date -->
      <div class="mb-4">
        <label for="date" class="form-label">Date Found <span class="required-label">*Required</span></label>
        <input
          name="date"
          #date_="ngModel"
          [(ngModel)]="date"
          id="date"
          type="date"
          class="form-control"
          required
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="date_.touched && date_.invalid"
      >
        Please enter
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label for="location" class="form-label">Location Found <span class="required-label">*Required</span></label>
        <input
          name="location"
          #location_="ngModel"
          [(ngModel)]="location"
          id="location"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="location_.touched && location_.invalid"
      >
        Please enter
      </div>

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="form-label">Finder Name <span class="required-label">*Required</span></label>
        <input
          name="name"
          #name_="ngModel"
          [(ngModel)]="name"
          id="name"
          type="text"
          class="form-control"
          required
          minlength="1"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="name_.touched && name_.invalid"
      >
        Please enter
      </div>

      <!-- Email-->
      <div class="mb-4">
        <label for="email" class="form-label">Finder Email <span class="required-label">*Required</span></label>
        <input
          name="email"
          #email_="ngModel"
          [(ngModel)]="email"
          id="email"
          type="text"
          class="form-control"
          required
          minlength="1"
          pattern="^[^s@]+@[^s@]+.[^s@]{2,}$"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email_.touched && email_.invalid"
      >
        Please enter
      </div>

      <!-- Phone Number-->
      <div class="mb-4">
        <label for="phoneNumber" class="form-label">Finder Phone Number </label>
        <input
          name="phoneNumber"
          #phoneNumber_="ngModel"
          [(ngModel)]="phoneNumber"
          id="phoneNumber"
          type="tel"
          class="form-control"
        />
      </div>

      <div class="wrap">
        <button type="submit" class="submit_btn" [disabled]="form.invalid">SUBMIT</button>
        <div class="mt-4" [hidden]="formMessageHidden">
          Success!
        </div>
        <div>
          <a routerLink="/">Back to Home</a>
        </div>
      </div>
    </form>
  </div>
</div>
